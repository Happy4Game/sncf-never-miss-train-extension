<!-- popup.html -->
<!doctype html>
<html lang="en">
  <head>
    <title>Do not loose your train anymore!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <p>Do not loose your train anymore!</p>
    <search>
      <label for="city">City</label>
      <input
        type="text"
        id="station"
        placeholder="Search for a city"
        list="station-list"
      />
      <datalist id="station-list"></datalist>
      <input type="text" hidden id="hidden-station" />
    </search>
    <br />
    <div id="btn-list">
      <button id="refresh-departures-btn">Refresh station list</button>
    </div>
    <p>Last refresh: <i id="last-refresh-time">-</i></p>
    <div id="tracking-infos" style="display: none">
      <button id="set-untrack-btn">Stop tracking</button>
    </div>
    <table id="list-departures">
      <thead>
        <tr>
          <th>Destinations</th>
          <th>When ?</th>
          <th>Status</th>
          <th>Track</th>
          <th>Delay</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
  </body>
</html>
