<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <p>Do not loose your train anymore!</p>
    <search>
      <label for="city">City</label>
      <input
        type="text"
        id="station"
        placeholder="Search for a city"
        list="station-list"
      />
      <datalist id="station-list"></datalist>
      <input type="text" hidden id="hidden-station" />
    </search>
    <button id="set-train-station-city-btn">Define Train Station !</button>
    <button id="refresh-departures-btn">Refresh station list</button>
    <div id="list-departures"></div>
  </body>
</html>
